<html>
	<head>
		<link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">
		<link href="static/css/style.css" rel="stylesheet">
		<style type="text/css">
			body {
				padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
			}
		</style>
	</head>
	<body>
		<!-- navbar -->
		<div class="navbar navbar-inverse navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container">
					<a class="brand" href="/">
						<strong>HackedNews</strong>
					</a>
					<div class="nav-collapse collapse">
						<ul class="nav">
							<li>
								<a href="#">Link 1</a>
							</li>
						</ul> 
					</div>
				</div>
			</div>
		</div>
		<!-- main body -->
		<div class="container">
			<!-- content -->
			<h1>Hacked News</h1>
			<ul>
				{% for title,link in titleLinks.items()%}
				<li>
					<a href= {{link}}>{{title}}</a>
					<button class="btn"><i class="icon-thumbs-up"></i></button>
					<button class="btn"><i class="icon-thumbs-down"></i></button>
				</li>
				{% end %}
			</ul>

			<!-- footer -->
			<footer class="footer">
				<div class="container">
					<p class="pull-right">
						<a href="#">Back to Top</a>
					</p>
					<p>@ 2013 Nathan Lintz, Abe Kim</p>
				</div>
			</footer>
		</div>

		<!-- js -->
		<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
		<script src={{voteHandler}}></script>
		<script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.0/js/bootstrap.min.js"></script>

	</body>
</html>
